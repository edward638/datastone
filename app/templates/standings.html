<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standings</title>
</head>
<body>

{% include "header.html" %}

<h2>Current Standings</h2>

    <table border="1">

        <tr>
            <th>Username</th>
            <th>Overall Score</th>
        </tr>

        {% for x in standings %}

        <tr>
            <td><b>{{ x[1] }}</b></td>
            <td>{{ x[2] }}</td>
        </tr>

        {% endfor %}
    </table>

</body>
</html>
